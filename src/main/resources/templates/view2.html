<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>List of Movies     <a class="btn btn-primary" data-th-href="@{/logout}">Logout</a></h1>
        <!-- TESTING: TO REMOVE -->
        <h2>Welcome <span data-th-text="${login.email}"></span>!</h2>
        <h2>Welcome <span data-th-text="${login.birthDate}"></span>!</h2>
        <!-- THIS SECTION LATER -->
        <br><br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Movie ID</th>
                    <th>Movie Title</th>
                    <th>Movie Year</th>
                    <th>Rated</th>
                    <th>Released On</th>
                    <th>Runtime</th>
                    <th>Genre</th>
                    <th>Director</th>
                    <th>Rating</th>
                    <th>Action</th>
                </tr>
            </thead>
            <div>
            <tbody>
                <tr data-th-each="m: ${movies}">
                    <td data-th-text="${m.movieId}"></td>
                    <td data-th-text="${m.title}"></td>
                    <td data-th-text="${m.year}"></td>
                    <td data-th-text="${m.rated}"></td>
                    <td data-th-text="${#dates.format(m.releaseDate, 'dd-MMM-yyyy')}"></td>
                    <td data-th-text="${m.runTime}"></td>
                    <td data-th-text="${m.genre}"></td>
                    <td data-th-text="${m.director}"></td>
                    <td data-th-text="${m.rating}"></td>
                    <form data-th-action="@{/book/{movieId}(movieId=${m.movieId})}" method="POST">
                        <input type="hidden" name="email" data-th-value="*{login.email}">
                        <input type="hidden" name="birthDate" data-th-value="*{#dates.format(login.birthDate, 'yyyy-MM-dd')}">
                    <td>
                        <button type="submit">Book</button>
                    </td>
                </form>
                </tr>
            </tbody>
            </div>
        </table>
    </div>
</body>
</html>
