<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1>Login</h1>
    <br>
    <form action="/login" method="POST" data-th-object="${login}">

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="text" class="form-control" name="email" data-th-field="*{email}">
            <div style="color: red" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>
        </div>

        <div class="mb-3">
            <label for="birthDate" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="birthDate" data-th-field="*{birthDate}">
            <div style="color: red" data-th-if="${#fields.hasErrors('birthDate')}" data-th-errors="*{birthDate}"></div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
